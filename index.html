<html> 
    <head> 
        
        <link rel="stylesheet" type="text/css" href="css/style.css" /> 
        <script src="main.js"></script> 
    </head> 
    <body onload="start()">
		
	
		<button id="begin" onclick="start();">Restart</button>

		<div id="gameboard">

			<div id="info">
			</div>

			<table id="game_table">
				<thead>
					<tr>
						
						<td><button class="dropB" onclick="drop(0);"> ↓ </button></td>
						<td><button class="dropB" onclick="drop(1);">↓</button></td>
						<td><button class="dropB" onclick="drop(2);">↓</button></td>
						<td><button class="dropB" onclick="drop(3);">↓</button></td>
						<td><button class="dropB" onclick="drop(4);">↓</button></td>
						<td><button class="dropB" onclick="drop(5);">↓</button></td>
						<td><button class="dropB" onclick="drop(6);">↓</button></td>
					</tr>
				</thead>
				<script>
				
				for (var row	=0; row<=5; row++) {
					
					document.writeln("<tr>");	
					for (var col=0; col<=6; col++) {
					
						document.writeln("<td id='square_" + row + "_"+ col +"' class='board_square'></td>");							
					}
		
					document.writeln("</tr>");	
				}						
										
				</script>
			</table>

			<div id="game_status">
			</div>
		</div>
	</body>
</html>
